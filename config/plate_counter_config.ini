[PlateCounterSettings]
# Plate Counter Manager Configuration
# File ini untuk tuning sensitivity counter plat untuk accuracy optimal

# Text similarity threshold (0.0-1.0)
# Higher = lebih ketat dalam matching text yang sama
# Recommended: 0.8-0.9 untuk akurasi tinggi
similarity_threshold = 0.85

# Spatial proximity distance (pixels)
# Maximum distance antara center untuk consider as same plate
# Adjust based on resolusi video dan movement speed
# Recommended: 50-80 untuk 1080p, 30-50 untuk 720p
spatial_proximity_distance = 60.0

# Plate expiry time (seconds)
# Berapa lama plate dianggap "hilang" sebelum removed dari counter
# Lower = more responsive, Higher = more stable counting
# Recommended: 2.0-5.0 seconds
plate_expiry_time = 3.0

# Confirmation threshold (number of detections)
# Minimum detections needed untuk confirm plate sebagai valid
# Higher = less false positive, Lower = faster response
# BALANCED: 2 hits untuk responsive detection tapi still accurate
confirmation_threshold = 2

# Confidence filter minimum (0.0-1.0)
# Minimum confidence untuk include detection dalam counting
# Higher = fewer false positives, Lower = catch more plates
# BALANCED FOR INDONESIA: Accept medium confidence, filter very low noise
confidence_filter_min = 0.45

# Performance tuning
# Cache size untuk fast duplicate checking
# Higher = better deduplication, Lower = less memory
cache_max_size = 100

# Debug logging
# Enable detailed logging untuk troubleshooting
enable_debug_logging = false
debug_log_interval = 30

[EnvironmentTuning]
# Environment-specific tuning parameters

# Indoor vs Outdoor
# Indoor biasanya lebih stable, outdoor lebih dynamic
environment_type = mixed  # options: indoor, outdoor, mixed

# Lighting conditions
# Affects confidence thresholds dan stability
lighting_condition = good  # options: good, poor, mixed

# Camera angle and distance
# Affects spatial proximity calculations
camera_distance = medium  # options: close, medium, far
camera_angle = front  # options: front, side, overhead

# Traffic density
# High density needs different thresholds
traffic_density = medium  # options: low, medium, high

[PresetProfiles]
# Predefined configuration profiles

# High accuracy profile (minimal false positives)
[HighAccuracy]
similarity_threshold = 0.9
spatial_proximity_distance = 40.0
plate_expiry_time = 5.0
confirmation_threshold = 4
confidence_filter_min = 0.7

# Fast response profile (quick detection)
[FastResponse]
similarity_threshold = 0.75
spatial_proximity_distance = 80.0
plate_expiry_time = 2.0
confirmation_threshold = 2
confidence_filter_min = 0.5

# Balanced profile (default)
[Balanced]
similarity_threshold = 0.85
spatial_proximity_distance = 60.0
plate_expiry_time = 3.0
confirmation_threshold = 2
confidence_filter_min = 0.6

# High traffic profile (parking lot, busy road)
[HighTraffic]
similarity_threshold = 0.8
spatial_proximity_distance = 70.0
plate_expiry_time = 2.5
confirmation_threshold = 3
confidence_filter_min = 0.65

# Security profile (maximum validation)
[Security]
similarity_threshold = 0.95
spatial_proximity_distance = 30.0
plate_expiry_time = 8.0
confirmation_threshold = 5
confidence_filter_min = 0.8