# Enhanced Detection Configuration - NO LAG MODE
# Ultra-optimized untuk zero lag streaming performance
# Generated: 2025-09-23

[YOLO_ENHANCED]
# Ultra-lightweight model setup
PRIMARY_MODEL = yolov8n.pt
SECONDARY_MODEL = yolov8n.pt
TERTIARY_MODEL = yolov8n.pt

# Aggressive thresholds untuk speed
ENHANCED_CONF_THRESHOLD = 0.25
ENHANCED_IOU_THRESHOLD = 0.5
MAX_DETECTIONS = 15

# Disable multi-pass completely
USE_MULTI_PASS = false
CONFIDENCE_BOOST = 0.0

[DETECTION]
# More restrictive untuk speed
MIN_PLATE_AREA = 500
MAX_PLATE_AREA = 20000

# Tighter aspect ratio
MIN_ASPECT_RATIO = 2.0
MAX_ASPECT_RATIO = 4.0

# Relative size constraints
MIN_RELATIVE_SIZE = 0.03
MAX_RELATIVE_SIZE = 0.2

# Minimal history
HISTORY_SIZE = 3
CONFIDENCE_SMOOTHING = false

[PREPROCESSING]
# Minimal preprocessing untuk maximum speed
USE_CLAHE = false
USE_BILATERAL_FILTER = false
USE_MORPHOLOGICAL_OPS = false
USE_GAMMA_CORRECTION = false
USE_ADAPTIVE_THRESHOLD = false

[OCR_ENHANCED]
# Single OCR config untuk speed
USE_MULTIPLE_CONFIGS = false
USE_INDONESIAN_LANG = true
USE_ENGLISH_LANG = false

# Fast Tesseract mode
OEM_MODE = 3
PSM_MODES = 7
CHAR_WHITELIST = ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# Text cleaning
CLEAN_TEXT = true
MIN_TEXT_LENGTH = 3
MAX_TEXT_LENGTH = 8

[ROI_OPTIMIZATION]
# Single ROI per vehicle type untuk speed
MOTORCYCLE_FRONT_REGIONS = 0.3,0.5,0.7,0.8
CAR_FRONT_REGIONS = 0.3,0.5,0.7,0.8
BUS_FRONT_REGIONS = 0.3,0.5,0.7,0.8
TRUCK_FRONT_REGIONS = 0.3,0.5,0.7,0.8

[PERFORMANCE]
# Maximum performance settings
ENABLE_GPU = true
BATCH_PROCESSING = false
PARALLEL_OCR = false
CACHE_RESULTS = false

# Aggressive memory management
MAX_MEMORY_USAGE = 512
GARBAGE_COLLECT_FREQUENCY = 30

# No logging untuk performance
LOG_LEVEL = ERROR
LOG_TO_FILE = false
LOG_TO_CONSOLE = false
LOG_PERFORMANCE = false

[DATABASE]
DATABASE_FILE = detected_plates.db
ENABLE_LOGGING = true
BATCH_INSERTS = true

[VALIDATION]
# Higher thresholds untuk fewer but better detections
MIN_DETECTION_CONFIDENCE = 0.6
MIN_OCR_CONFIDENCE = 0.7
MIN_COMBINED_CONFIDENCE = 0.7

# Pattern validation
VALIDATE_PATTERNS = true
INDONESIAN_PATTERNS = ^[A-Z]{1,2}\d{1,4}[A-Z]{1,3}$

# Duplicate filter
ENABLE_DUPLICATE_FILTER = true
DUPLICATE_IOU_THRESHOLD = 0.7

[STREAMING]
# Ultra-fast streaming settings
FRAME_SKIP_PROCESSING = false
MAX_PROCESSING_TIME = 0.05
TARGET_FPS = 25
AUTO_ADJUST_QUALITY = true

# Simplified drawing
ENHANCED_BOUNDING_BOX = true
SHOW_CONFIDENCE = true
SHOW_VEHICLE_TYPE = false
SHOW_PROCESSING_TIME = false

[MOTION_OPTIMIZATION]
# Skip heavy processing untuk moving objects
SKIP_PERSON_PROCESSING = true
SKIP_MULTIPLE_OBJECT_ANALYSIS = true
MAX_OBJECTS_PER_FRAME = 5
MOTION_DETECTION_THRESHOLD = 0.3