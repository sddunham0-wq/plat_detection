# Enhanced Detection Configuration for Streaming
# Optimized untuk real-time streaming performance
# Generated: 2025-09-23

[YOLO_ENHANCED]
# Primary model optimized untuk streaming
PRIMARY_MODEL = yolov8n.pt
# Disable secondary/tertiary untuk speed (gunakan yolov8n.pt sebagai fallback)
SECONDARY_MODEL = yolov8n.pt
TERTIARY_MODEL = yolov8n.pt

# Streaming-optimized thresholds (lower untuk more detections)
ENHANCED_CONF_THRESHOLD = 0.15
ENHANCED_IOU_THRESHOLD = 0.45
MAX_DETECTIONS = 50

# Disable multi-pass untuk speed
USE_MULTI_PASS = false
CONFIDENCE_BOOST = 0.05

[DETECTION]
# Plate size constraints untuk streaming
MIN_PLATE_AREA = 300
MAX_PLATE_AREA = 30000

# Aspect ratio constraints
MIN_ASPECT_RATIO = 1.8
MAX_ASPECT_RATIO = 4.5

# Relative size constraints
MIN_RELATIVE_SIZE = 0.02
MAX_RELATIVE_SIZE = 0.25

# Detection stability
HISTORY_SIZE = 5
CONFIDENCE_SMOOTHING = true

[PREPROCESSING]
# Limited preprocessing untuk speed
USE_CLAHE = true
USE_BILATERAL_FILTER = false
USE_MORPHOLOGICAL_OPS = false
USE_GAMMA_CORRECTION = false
USE_ADAPTIVE_THRESHOLD = false

# CLAHE parameters
CLAHE_CLIP_LIMIT = 2.0
CLAHE_TILE_GRID_SIZE = 8

[OCR_ENHANCED]
# Reduced OCR configs untuk speed
USE_MULTIPLE_CONFIGS = true
USE_INDONESIAN_LANG = true
USE_ENGLISH_LANG = true

# Tesseract parameters
OEM_MODE = 3
PSM_MODES = 7,8
CHAR_WHITELIST = ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# Text cleaning
CLEAN_TEXT = true
MIN_TEXT_LENGTH = 3
MAX_TEXT_LENGTH = 10

[ROI_OPTIMIZATION]
# Simplified ROI untuk streaming
MOTORCYCLE_FRONT_REGIONS = 0.2,0.4,0.8,0.8
MOTORCYCLE_REAR_REGIONS = 0.2,0.5,0.8,0.9

CAR_FRONT_REGIONS = 0.2,0.4,0.8,0.8
CAR_REAR_REGIONS = 0.2,0.5,0.8,0.9

BUS_FRONT_REGIONS = 0.15,0.4,0.85,0.8
BUS_REAR_REGIONS = 0.15,0.5,0.85,0.9

TRUCK_FRONT_REGIONS = 0.15,0.4,0.85,0.8
TRUCK_REAR_REGIONS = 0.15,0.5,0.85,0.9

[PERFORMANCE]
# Performance optimization untuk streaming
ENABLE_GPU = true
BATCH_PROCESSING = false
PARALLEL_OCR = false
CACHE_RESULTS = false

# Memory management
MAX_MEMORY_USAGE = 1024
GARBAGE_COLLECT_FREQUENCY = 50

# Logging minimal untuk performance
LOG_LEVEL = WARNING
LOG_TO_FILE = false
LOG_TO_CONSOLE = false
LOG_PERFORMANCE = false

[DATABASE]
# Database configuration
DATABASE_FILE = detected_plates.db
ENABLE_LOGGING = true
BATCH_INSERTS = true

[VALIDATION]
# Quality validation untuk streaming
MIN_DETECTION_CONFIDENCE = 0.4
MIN_OCR_CONFIDENCE = 0.5
MIN_COMBINED_CONFIDENCE = 0.6

# Pattern validation
VALIDATE_PATTERNS = true
INDONESIAN_PATTERNS = ^[A-Z]{1,2}\d{1,4}[A-Z]{1,3}$

# False positive reduction
ENABLE_DUPLICATE_FILTER = true
DUPLICATE_IOU_THRESHOLD = 0.6

[STREAMING]
# Streaming specific settings
FRAME_SKIP_PROCESSING = false
MAX_PROCESSING_TIME = 0.1
TARGET_FPS = 20
AUTO_ADJUST_QUALITY = true

# Enhanced drawing settings
ENHANCED_BOUNDING_BOX = true
SHOW_CONFIDENCE = true
SHOW_VEHICLE_TYPE = true
SHOW_PROCESSING_TIME = false